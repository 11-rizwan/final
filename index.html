<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneumonia Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            padding: 20px;
        }
        .card {
            background-color: #1e1e1e;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .btn-back {
            background-color: #3a3a3a;
            color: #fff;
        }
        .btn-back:hover {
            background-color: #5c5c5c;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h2 class="text-center mb-4">Diagnosis Result</h2>
            <p><strong>Patient Name:</strong> {{ name }}</p>
            <p><strong>Patient Age:</strong> {{ age }}</p>
            <p><strong>Diagnosis:</strong> {{ result }}</p>
            <p><strong>Confidence:</strong> {{ confidence }}%</p>

            {% if result != 'Normal' %}
            <p><strong>Infection Area:</strong> {{ percentage }}%</p>
            <div class="text-center">
                <h5>Highlighted Affected Area (Grad-CAM)</h5>
                <img src="{{ url_for('static', filename='uploads/heatmap.png') }}" alt="Grad-CAM Heatmap" class="img-fluid mt-2"/>
            </div>
            {% endif %}

            <div class="text-center mt-4">
                <a href="/" class="btn btn-back">Back to Home</a>
            </div>
        </div>
    </div>
</body>
</html>
